<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="avatar-jessica.jpeg" alt="Jessica Image" />
      <div class="content">
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <div class="gitHub"><h5 id="git">GitHub</h5></div>
        <div class="frontend"><h5 id="front">Frontend Mentor</h5></div>
        <div class="linkedin"><h5 id="linked">LinkedIn</h5></div>
        <div class="twitter"><h5 id="tweet">Twitter</h5></div>
        <div class="insta"><h5 id="gram">Instagram</h5></div>
      </div>
    </div>
  </body>
</html>
